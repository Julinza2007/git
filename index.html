<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi Página Web</title>
    <style>
        /* Estilos CSS pueden ir aquí */
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #333;
            color: #fff;
            padding: 10px;
            text-align: center;
        }
        nav {
            background-color: #444;
            color: #fff;
            padding: 10px;
            text-align: center;
        }
        section {
            padding: 20px;
        }
        footer {
            background-color: #555;
            color: #fff;
            padding: 10px;
            text-align: center;
        }
    </style>
</head>
<body>
    <header>
        <h1>Mi Página Web</h1>
    </header>
    <nav>
        <a href="#inicio">Inicio</a> |
        <a href="#acerca">Acerca de</a> |
        <a href="#contacto">Contacto</a>
    </nav>
    <section id="inicio">
        <h2>Bienvenido a mi página web</h2>
        <p>Esta es una página web de ejemplo.</p>
    </section>
    <section id="acerca">
        <h2>Acerca de</h2>
        <p>Información sobre mí.</p>
    </section>
    <section id="contacto">
        <h2>Contacto</h2>
        <p>Puedes contactarme en example@email.com</p>
    </section>
    <footer>
        <p>Derechos de autor © 2024 Mi Página Web</p>
    </footer>
</body>
</html>
